  <script>
    
  // Defining default parameters. These can be overwritten by the query parameters in the URL.
  parameters = {
    "fps" : "60",
    "spiral" : "gif",
    "centre" : "stationary",
    // "subliminal_mode" : "script",
    // Default script.
    "subliminal_scriptName" : "kneel-for-me",
    // "subliminal_mode" : "live",
    "subliminal_mode" : "random",
  }

  // Get parameters from the URL, and use these to overwrite the parameters in the parameters dict.
  const query_params = new URLSearchParams(window.location.search)
  
  for (const [variable, _] of Object.entries(parameters)) {
    if (query_params.has(variable)) {
      parameters[variable] = query_params.get(variable)
    }
  }

  parameters["fps"] = parseInt(parameters["fps"])

  </script>
